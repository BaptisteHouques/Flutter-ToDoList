name: todolist
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.15.1 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  google_fonts: ^2.2.0
  flutter_launcher_icons: "^0.9.2"
  faker: ^2.0.0
  provider: ^6.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0
  flutter_native_splash: ^1.3.3

flutter:
  uses-material-design: true

  fonts:
    - family: Roboto
      fonts :
        - asset: fonts/Roboto-Regular.ttf
        - asset: fonts/Roboto-Bold.ttf

flutter_native_splash:
  color: '#000000'
  image: assets/little_king_john.png
  android: true
  ios: true

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/little_king_john.png"